services:
  bd:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-01mars&2004}
      MYSQL_DATABASE: ${DB_NAME:-gestion_utilisateurs}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-01mars&2004}
      DB_NAME: ${DB_NAME:-gestion_utilisateurs}

    networks:
      - project_network
    depends_on:
      - bd

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    networks:
      - project_network
    depends_on:
      - backend

networks:
  project_network:

volumes:
  db_data:
